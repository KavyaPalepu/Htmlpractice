<html>
    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3>

        <input type="text" placeholder="FirstName LastName" />    <br>
    <br><label>Email Address*:</label><br>
       <input type="email" placeholder="EMAIL_ADDRESS" /><br>
   <br> <label>Select Tour Package*:-</label><br>
     <select>
                <option>Gao</option>
                <option>Maldivs</option>
                <option >Other</option>
            </select><br>
    <br><label>Arrival date*:-</label><br>

</body>
</html>
