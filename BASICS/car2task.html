<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Landscape</title>
  <link rel="stylesheet" href="car2task.css"/>
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="bird"></div>
  </div>

  <div class="ground">
    <div class="mountains">
      <div class="mountain"></div>
      <div class="mountain"></div>
    </div>
    <div class="trees">
      <div class="tree"></div>
      <div class="tree small"></div>
      <div class="tree"></div>
    </div>
    <div class="car"></div>
  </div>

  <div class="snowflakes">
    <!-- Generate multiple snowflakes -->
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
  </div>
</body>
</html>
