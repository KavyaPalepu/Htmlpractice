<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Drawing</title>
  
   <link rel="stylesheet" href="man.css"/>
</head>
<body>
  <div class="figure">
   
    <div class="hair"></div>
    
    <div class="head"><div class="ear1"></div>
    <div class="ear2"></div>
        <div class="lefteye"><div class="dot1"></div></div>
        <div class="righteye"><div class="dot2"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div> 
    <div class="neck"></div>
    <div class="body">
        <div class="pocket"><div class="pen"></div></div>
        <div class="shirt">
            <div class="button1"></div>
            <div class="button2"></div>
            <div class="button3"></div>
            <div class="button4"></div>
            <div class="button5"></div>
        </div>
    </div>
    <div class="arm left"></div>
    <div class="hand1"></div>
    <div class="finger1"></div>
    <div class="finger2"></div>
    <div class="finger3"></div>
    <div class="finger4"></div>
    <div class="finger5"></div>
    <div class="arm right"></div>
    <div class="hand2"></div>
    <div class="finger6"></div>
    <div class="finger7"></div>
    <div class="finger8"></div>
    <div class="finger9"></div>
    <div class="finger10"></div>
    <div class="shorts">
        <div class="belt1">
             <div class="belt2"></div>
             <div class="cut"></div>
            </div>
        
         
    </div>
    <div class="leg left"><div class="socs1"></div></div>
    <div class="leg right"><div class="socs2"></div></div>
    <div class="shoe left"></div>
    <div class="shoe right"></div>
  </div>
</body>
</html>
